<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div formGroupName="ruserData">
                <div class="form-group">
                    <label for="rusername">Username</label>
                    <input
                      type="text"
                      id="rusername"
                      formControlName="rusername"
                      class="form-control">
                      <span 
                        *ngIf="!signupForm.get('ruserData.rusername').valid && signupForm.get('ruserData.rusername').touched"
                        class="help-block">
                            <span *ngIf="signupForm.get('ruserData.rusername').errors['nameIsForbidden']">This name is invalid.</span>
                            <span *ngIf="signupForm.get('ruserData.rusername').errors['required']">This field is required.</span>
                      </span>
                </div>
                <div class="form-group">
                    <label for="remail">email</label>
                    <input
                      type="text"
                      id="remail"
                      formControlName="remail"
                      class="form-control">
                      <span 
                        *ngIf="!signupForm.get('ruserData.remail').valid && signupForm.get('ruserData.remail').touched"
                        class="help-block">Please enter a valid email.</span>
                </div>
            </div>
            <div class="radio" *ngFor="let gender of genders">
              <label>
                <input
                  type="radio"
                  formControlName="rgender"
                  [value]="gender">{{ gender }}
              </label>
            </div>
            <div formArrayName="hobbies">
                <h4>Your Hobbies</h4>
                <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
                <div class="form-group"
                    *ngFor="let hobbyControl of getControls(); let i = index">
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
            </div>
            <span 
              *ngIf="!signupForm.valid && signupForm.touched"
              class="help-block">Please enter a valid data.</span>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
</div>
